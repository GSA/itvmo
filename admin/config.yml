  - label: Resources
    name: resources
    folder: _resources/
    create: true #Allow users to create new documents in this collection.
    slug: "{{slug}}"
    fields:
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Description", name: "description", widget: "text"}
    - {label: "URL", name: "external_url", widget: "string"} #Also have permalink and doc-link (Which this achieve the same purpose as well without complicate users who does not have technical background).
    - {label: "Type", name: "type", widget: "string"} #Determine if it link or PDF
    # - {label: "Filters", name: "filters", widget: "text"} #Create pick list for this?
    # - label: "tags"
    #   name: "filter"
    #   widget: "relation"
    #   collection: "tags"
    #   search_fields: ["label"]
    #   value_field: "name"
    #   display_fields: ["label"]
    #   multiple: true
    - label: Branded Offerings
      name: branded-offerings
      widget: relation
      collection: "bo-tags"
      search_fields: ["name"]
      value_field: "tag"
      display_fields: ["name"]
      multiple: false

#Allow user to create new tags for the resource card
  - label: Branded Offering tags
    name: bo-tags
    folder: assets/branded-offerings_tags
    create: true
    slug: "{{name}}"
    identifier_field: name
    summary: "{{name}}"
    fields: 
      - {label: Name, name: name}
      - {label: Tag, name: tag}

#Allow admin to create pages.

# title: About
# layout: page
# sidenav: false

  - label: Pages
    name: pages
    folder: _pages/
    create: true #Allow users to create new documents in this collection.
    slug: "{{slug}}"
    fields:
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Layout", name: "layout", widget: "hidden", default: "page"} #Will not show on the UI and will be auto fill by default value.
    - {label: "Side Navigation", name: "sidenav", widget: "hidden", default: "false"} #Will not show on the UI and will be auto fill by default value.
    - {label: "Body", name: "body", widget: "markdown"} 

